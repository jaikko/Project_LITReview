    <div class="p_align">
        <p class="p_left">{{post.user}} a demand√© une critique</p>
        {% language 'fr' %}
        <p class="p_right"> {{post.time_created|date:"H:i, d F Y"}}</p> {% endlanguage %}

    {% if post.image %}

</form>
