{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'MySite\style\style.css' %}">
    <script type="text/javascript" src="{% static 'MySite\scripts\script.js' %}"></script>
    <title>Page d'Accueil</title>
</head>

<body>
    <h2>LITReview</h2>
    <div id="leftId">
        <form method="POST" action="{% url 'register' %}">
            <h1> Inscrivez-vous maintenant</h1>
            <br>
            <button id="btn_register" class="btn first">S'inscrire</button>
        </form>
    </div>

    <div id="rightId">

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p>{{ message }}</p> {% endfor %}
        </div>
        {% endif %}


        <form method="POST" action="{% url 'index' %}">
            {% csrf_token %}
            <h1> Connectez-vous</h1>
            {{ form.username }}
            <div class="underline_user"></div>
            </br>
            {{ form.password}}
            <div class="underline_pwd"></div>
            </br>
            <button class="btn first">Se connecter</button>
        </form>

    </div>


</body>

</html>
