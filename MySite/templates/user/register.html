{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'MySite\style\style.css' %}">
    <script type="text/javascript" src="{% static 'MySite\scripts\script.js' %}"></script>

    <title>Inscription</title>
</head>

<body>
    <form action="{% url 'index' %}">
        <button id="btn_back" class="btn first" type="submit">Retour</button>
    </form>

    <form method="POST" id="register_form">

        <h1>Bienvenue chez nous!</h1>
        {% csrf_token %} {{ form.username }}
        <div class="underline_user"></div>
        <span>{{ form.errors.username}}</span>{% if not form.errors.username %}<br>{% endif %} {{ form.password}}
        <div class="underline_pwd"></div>
        <br> {{ form.rePassword}}
        <div class="underline_pwd"></div>
        </br>

        <button id="btn_registered" class="btn first" type="submit">S'inscrire</button>
    </form>

</body>

</html>
